name: Liquibase Migration

on:
  push:
    branches:
      - main   # Run when changes are pushed to main
  workflow_dispatch:   # Allow manual trigger

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download Liquibase
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.30.0/liquibase-4.30.0.tar.gz | tar xz
          sudo mv liquibase /usr/local/bin/liquibase

      - name: Run Liquibase Update
        env:
          LB_URL: ${{ secrets.LB_URL }}
          LB_USERNAME: ${{ secrets.LB_USERNAME }}
          LB_PASSWORD: ${{ secrets.LB_PASSWORD }}
        run: |
          liquibase \
            --url=$LB_URL \
            --username=$LB_USERNAME \
            --password=$LB_PASSWORD \
            --changelog-file=changelog/changelog.xml \
            update
